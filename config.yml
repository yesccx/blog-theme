baseURL: "https://blog.yes-api.com"
title: Yesccx Blog
paginate: 10
theme: papermode

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
defaultContentLanguage: zh
# googleAnalytics: UA-123-45

minify:
    disableXML: true
    # minifyOutput: true

languages:
    zh:
        languageName: "简体中文"
        weight: 1
        menu:
            main:
                - name: 搜索
                  url: search/
                  weight: 1
                - name: 主题
                  url: themes
                  weight: 2
                - name: 标签
                  url: tags
                  weight: 3
                - name: 归档
                  url: archives
                  weight: 4
